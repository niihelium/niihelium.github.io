---
layout: default
title: Home
---
<ul class="posts list-unstyled">
    {% for post in site.posts %}
    <li class="post">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="date">{{ post.date | date: "%Y-%m-%d" }}</span>
        <!-- <p>{{ post.excerpt }}</p> -->
    </li>
    {% endfor %}
</ul>
